apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: utils-hpa
  namespace: backend-services-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: utils
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50