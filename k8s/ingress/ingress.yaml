apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: frontend-ns
spec:
    ingressClassName: nginx
    rules:
       - http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: frontend-service
                  port:
                    number: 3003
              path: /
            - pathType: Prefix
              backend:
                service:
                  name: sonar-bridge
                  port:
                    number: 9000
              path: /sonar    